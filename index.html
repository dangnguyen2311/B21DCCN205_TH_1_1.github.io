<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi Trắc nghiệm Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="userInfoForm" class="user-info-form">
            <h2> Thông tin sinh viên</h2>
            <form action="Thi.html" method="post">
                <label for="hoten">Họ và Tên:</label>
                <input type="text" id="hoten" name="hoten" required>
        
                <label for="dob">Ngày tháng năm sinh:</label>
                <input type="date" id="dob" name="dob" required>
        
                <label for="maSV">Mã sinh viên:</label>
                <input type="text" id="maSV" name="maSV" required>
        
                <label for="lop">Lớp:</label>
                <input type="text" id="lop" name="lop" required>
        
                <button type="submit" onclick="startExam(event)">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
